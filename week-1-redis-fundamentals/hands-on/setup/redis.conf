# Redis Configuration for Development/Learning

# Bind to all interfaces (for Docker)
bind 0.0.0.0

# Port
port 6379

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for pure caching)
# For learning purposes, we'll keep it off
save ""
appendonly no

# Logging
loglevel notice

# Performance
timeout 300
tcp-keepalive 60

# Enable keyspace notifications (useful for debugging)
notify-keyspace-events "Ex"

# Max clients
maxclients 10000

